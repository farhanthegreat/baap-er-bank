<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Al-Hamd Islami Bank</span></h1>
    </header>
    <main>
        <section class="text-center bg-slate-700  mx-auto mt-12 w-9/12 p-8 ">
            <h3 class="text-3xl mb-4 font-medium text-orange-500">Please Log in</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 mx-auto rounded-md" type="email" name="" id="user-email" placeholder="Your email">
                <input class="w-9/12 block mb-2 px-3 mx-auto rounded-md" type="password" name="" id="user-password" placeholder="Your Password"> 
                <button id="btn-submit" class="bg-orange-500 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
